<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RadixSort</title>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <div class="animator">
          <div class="row PreOrder">
            <div class="circlebox">
              <div id="circle">2</div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>
          </div>

          <div class="row PostOrder">
            <div class="circlebox">
              <div id="circle"></div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>

            <div class="circlebox">
              <div id="circle"></div>
            </div>
          </div>
        </div>

        <div class="buttons">
          <a class="btn modify">modify</a>
          <a class="btn start">start</a>
          <a class="btn reset">reset</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
