<!DOCTYPE html>
<html lang="es">
  <head>

            </div>

              <div id="circle"></div>
            </div>
            <div class="circlebox">
              <div id="circle"></div>

          </div>

            <div class="btn start">start</div>
            <div class="btn reset">reset</div>

      </div>
